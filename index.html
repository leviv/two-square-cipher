<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Two Square Cipher Example">
  <meta name="author" content="Levi Villarreal">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Two Square Cipher Example</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>

  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

  <!-- External Code -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Yeseva+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="assets/css/styles.css" rel="stylesheet">

  <!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>

<body>

  <section id="codebreaker">
    <div class="row">
      <div class="container">
        <h1>Two Square Cipher Solver</h1>
        <div class="row">
          <div class="col-sm-6">
            <h2>Decrypt</h2>

            <div class="decrypt-form" id="form">
              <div class="form-group">
                <label for="decrypt-text">Text to descript</label>
                <input type="text" class="form-control" id="decrypt-text" placeholder="Enter Text">
              </div><!-- form-group -->
              <div class="form-group">
                <label for="decrypt-keyword1">Keyword 1</label>
                <input type="text" class="form-control" id="decrypt-keyword1" placeholder="Enter Text">
              </div><!-- form-group -->
              <div class="form-group">
                <label for="decrypt-keyword2">Keyword 2</label>
                <input type="text" class="form-control" id="decrypt-keyword2" placeholder="Enter Text">
              </div><!-- form-group -->

              <button type="submit" class="btn btn-primary">Submit</button>
            </div><!-- form -->

            <div class="grid top-grid">
              <div class="row">
                <div class="col-sm-2 letter">a</div>
                <div class="col-sm-2 letter">b</div>
                <div class="col-sm-2 letter">c</div>
                <div class="col-sm-2 letter">d</div>
                <div class="col-sm-2 letter">e</div>
              </div>
              <div class="row">
                <div class="col-sm-2 letter">f</div>
                <div class="col-sm-2 letter">g</div>
                <div class="col-sm-2 letter">h</div>
                <div class="col-sm-2 letter">i</div>
                <div class="col-sm-2 letter">k</div>
              </div>
              <div class="row">
                <div class="col-sm-2 letter">l</div>
                <div class="col-sm-2 letter">m</div>
                <div class="col-sm-2 letter">n</div>
                <div class="col-sm-2 letter">o</div>
                <div class="col-sm-2 letter">p</div>
              </div>
              <div class="row">
                <div class="col-sm-2 letter">q</div>
                <div class="col-sm-2 letter">r</div>
                <div class="col-sm-2 letter">s</div>
                <div class="col-sm-2 letter">t</div>
                <div class="col-sm-2 letter">u</div>
              </div>
              <div class="row">
                <div class="col-sm-2 letter">v</div>
                <div class="col-sm-2 letter">w</div>
                <div class="col-sm-2 letter">x</div>
                <div class="col-sm-2 letter">y</div>
                <div class="col-sm-2 letter">z</div>
              </div>
            </div><!-- grid -->

            <br><br>
            <div class="grid top-grid">
              <div class="row">
                <div class="col-sm-2 letter">a</div>
                <div class="col-sm-2 letter">b</div>
                <div class="col-sm-2 letter">c</div>
                <div class="col-sm-2 letter">d</div>
                <div class="col-sm-2 letter">e</div>
              </div>
              <div class="row">
                <div class="col-sm-2 letter">f</div>
                <div class="col-sm-2 letter">g</div>
                <div class="col-sm-2 letter">h</div>
                <div class="col-sm-2 letter">i</div>
                <div class="col-sm-2 letter">k</div>
              </div>
              <div class="row">
                <div class="col-sm-2 letter">l</div>
                <div class="col-sm-2 letter">m</div>
                <div class="col-sm-2 letter">n</div>
                <div class="col-sm-2 letter">o</div>
                <div class="col-sm-2 letter">p</div>
              </div>
              <div class="row">
                <div class="col-sm-2 letter">q</div>
                <div class="col-sm-2 letter">r</div>
                <div class="col-sm-2 letter">s</div>
                <div class="col-sm-2 letter">t</div>
                <div class="col-sm-2 letter">u</div>
              </div>
              <div class="row">
                <div class="col-sm-2 letter">v</div>
                <div class="col-sm-2 letter">w</div>
                <div class="col-sm-2 letter">x</div>
                <div class="col-sm-2 letter">y</div>
                <div class="col-sm-2 letter">z</div>
              </div>
            </div><!-- grid -->

            <h2 id="decrypt-result">Result: <span></span></h2>

          </div><!-- col -->

          <div class="col-sm-6">
            <h2>Encrypt</h2>
          </div>
        </div>
      </div><!-- container -->
    </div><!-- row -->
  </section>

  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
